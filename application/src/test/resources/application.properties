# Custom swagger ui path
springdoc.api-docs.path=/public/v3/api-docs
# GBA Person List web service
# When username has been defined, it uses username and password for authentication
# Otherwise it takes the Authorization header from the original request
procura.personrecordsource.url=http://localhost:8080/personen-ws/rest
#procura.personrecordsource.username=
#procura.personrecordsource.password=
# Custom exception handling
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
