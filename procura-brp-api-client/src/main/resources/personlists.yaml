        name:
          type: string
          description: Naam van de parameter
          example: verblijfplaats__huisnummer
        code:
          type: string
          description: Systeemcode die het type fout aangeeft
          minLength: 1
          example: integer
        reason:
          type: string
          description: Beschrijving van de fout op de parameterwaarde
          example: Waarde is geen geldige integer.
    Datum_onvolledig:
      type: "object"
      description: "Gegevens over de datums die mogelijk niet volledig zijn, maar\
        \ waarvan de bekende gedeeltes wel moeten kunnen worden uitgewisseld. Als\
        \ de volledige datum bekend is worden alle elementen gevuld."
      properties:
        dag:
          type: "integer"
          title: "dag"
          description: "De dag. Als de dag van de datum bekend is wordt deze hier\
            \ ingevuld. Ook als de volledige datum bekend is."
          minimum: 1
          maximum: 31
          example: 3
        datum:
          type: "string"
          title: "datum"
          description: "De volledige datum die in de `date` definitie past. Dit element\
            \ wordt alleen gevuld als de volledige datum bekend is."
          format: "date"
          example: "1989-05-03"
        jaar:
          type: "integer"
          title: "jaar"
          description: "Het jaar van de datum. Als het jaar bekend is wordt dit element\
            \ gevuld, ook als de volledige datum bekend is."
          maximum: 9999
          example: 1989
        maand:
          type: "integer"
          title: "maand"
          description: "De maand. Als de maand van een datum bekend is wordt deze\
            \ hier ingevuld. Ook als de volledige datum is ingevuld."
          minimum: 1
          maximum: 12
          example: 5
    Geometry:
      title: Geometry
      description: GeoJSON geometry
      required:
        - type
      type: object
      properties:
        type:
          description: The geometry type
          type: string
          enum:
            - Point
            - MultiPoint
            - LineString
            - MultiLineString
            - Polygon
            - MultiPolygon
            - Feature
            - FeatureCollection
            - GeometryCollection
      discriminator:
        propertyName: type
      externalDocs:
        url: https://tools.ietf.org/html/rfc7946#section-3.1
    Point2D:
      title: Point2D
      description: A 2D point
      type: array
      items:
        type: number
      maxItems: 2
      minItems: 2
    Point:
      description: GeoJSON point geometry
      type: object
      allOf:
        - $ref: '#/components/schemas/Geometry'
        - required:
            - coordinates
          type: object
          properties:
            coordinates:
              $ref: '#/components/schemas/Point2D'
      externalDocs:
        url: https://tools.ietf.org/html/rfc7946#section-3.1.2
    MultiPoint:
      description: GeoJSON multi-point geometry
      type: object
      allOf:
        - $ref: '#/components/schemas/Geometry'
        - required:
            - coordinates
          type: object
          properties:
            coordinates:
              type: array
              items:
                $ref: '#/components/schemas/Point2D'
      externalDocs:
        url: https://tools.ietf.org/html/rfc7946#section-3.1.3
    LineString:
      description: GeoJSON line-string geometry
      type: object
      allOf:
        - $ref: '#/components/schemas/Geometry'
        - required:
            - coordinates
          type: object
          properties:
            coordinates:
              type: array
              items:
                $ref: '#/components/schemas/Point2D'
              minItems: 2
      externalDocs:
        url: https://tools.ietf.org/html/rfc7946#section-3.1.4
    MultiLineString:
      description: GeoJSON multi-line-string geometry
      type: object
      allOf:
        - $ref: '#/components/schemas/Geometry'
        - required:
            - coordinates
          type: object
          properties:
            coordinates:
              type: array
              items:
                type: array
                items:
                  $ref: '#/components/schemas/Point2D'
      externalDocs:
        url: https://tools.ietf.org/html/rfc7946#section-3.1.5
    Polygon:
      description: GeoJSON polygon geometry
      type: object
      allOf:
        - $ref: '#/components/schemas/Geometry'
        - required:
            - coordinates
          type: object
          properties:
            coordinates:
              type: array
              items:
                type: array
                items:
                  $ref: '#/components/schemas/Point2D'
      externalDocs:
        url: https://tools.ietf.org/html/rfc7946#section-3.1.6
    MultiPolygon:
      description: GeoJSON multi-polygon geometry
      type: object
      allOf:
        - $ref: '#/components/schemas/Geometry'
        - required:
            - coordinates
          type: object
          properties:
            coordinates:
              type: array
              items:
                type: array
                items:
                  type: array
                  items:
                    $ref: '#/components/schemas/Point2D'
      externalDocs:
        url: https://tools.ietf.org/html/rfc7946#section-3.1.7
    GeometryCollection:
      description: GeoJSON multi-polygon geometry
      type: object
      allOf:
        - $ref: '#/components/schemas/Geometry'
        - required:
            - geometries
          type: object
          properties:
            geometries:
              type: array
              items:
                $ref: '#/components/schemas/Geometry'
      externalDocs:
        url: https://tools.ietf.org/html/rfc7946#section-3.1.8
    GeoJSONGeometry:
      title: GeoJSONGeometry
      type: object
      oneOf:
        - $ref: '#/components/schemas/Point'
        - $ref: '#/components/schemas/MultiPoint'
        - $ref: '#/components/schemas/LineString'
        - $ref: '#/components/schemas/MultiLineString'
        - $ref: '#/components/schemas/Polygon'
        - $ref: '#/components/schemas/MultiPolygon'
        - $ref: '#/components/schemas/GeometryCollection'
